<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


        <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <link rel="stylesheet" href="./css/patientReq.css">
</head>

<body>
    <div>
        <!-- header -->
        <div class="header">
            <img src="./images/Fig1. Platform login page.jpg" alt="" class="img">
            <button class="btn1"><i class="fas fa-light fa-moon" style="color: #43bcf9;"></i></i></button>
        </div>
        <!-- header -->


        <!-- content -->
        <div class="content" style="padding: 0 10px;">
            <div class="content-header">
                <button class="btn2"><span><i class="fa-solid fa-less-than size"
                            style="color: rgb(23, 200, 245)"></i></span> <span class="size"
                        style="color: rgb(23, 200, 245);">Back</span></button>
            </div>
            <div class="container box">
            <h4 class="mt-3 font">Patient Information</h4>
            <div class="form-floating mt-3">
                <input type="text" class="form-control shadow" style="height: 90px;" id="floatingInputGroup2"
                    placeholder="Username" required>
                <label for="floatingInputGroup2" class="absolute"><span class="input">Enter Breif Details Of Symptoms
                        <span class="optional">(Optional)</span></span></label>
            </div>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">First Name</span></label>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="text" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">Last Name</span></label>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="date" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">Date Of Birth</span></label>
                    </div>
                </div>
            </div>

            <h4 class="mt-4 font">Patient Contact Information</h4>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="form-floating">
                        <input type="email" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">Email</span></label>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                        <input id="phone" class="form-control country shadow " placeholder="" aria-label="Contact" type="tel" name="phone">        
                </div>
            </div>

            <h4 class="mt-4 font">Patient Location</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">Street</span></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">City</span></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">State</span></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mt-3">
                        <input type="number" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">Zip Code</span></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control shadow" id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2"><span class="input">Room # / Suite (Optional)</span></label>
                    </div>
                </div>
            </div>

            <h4 class="mt-4 font">(Optional) Upload Photo or Document</h4>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text btn4" for="inputGroupFile02"><i
                        class="fa-solid fa-cloud-arrow-up"></i>&nbsp;<span class="remove">Upload</span></label>
            </div>

            <div class="submit">
                <button type="button" class="btn5 mb-3">Submit</button>
                <button type="button" class="btn6 mb-3">Cancel</button>
            </div>
        </div>
        </div>
        <!-- content -->


        <!-- footer -->
        <div>
            <div class="footer">
                <p class="para">Terms of Conditions &nbsp; | &nbsp; Privacy Policy</p>
            </div>
        </div>

           <script>
            const phoneInputField = document.querySelector("#phone");
            const phoneInput = window.intlTelInput(phoneInputField, {
              utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            });
          </script>
        <!-- footer -->
    </div>
</body>

</html>
